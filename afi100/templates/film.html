{% if list_id %}
    <div
        data-film-id="{{ film.id }}"
        data-watched="{{ 'true' if film.watched else 'false' }}"
        hx-post="{{ url_for('toggle_watched', list_id=list_id, film_id=film.id) }}"
        hx-swap="outerHTML"
        hx-trigger="click"
        hx-headers='{"X-CSRFToken": "{{ csrf_token() }}"}'
    >
        <span class="info">{{ film.title }} ({{ film.year }})</span>
        <span class="director">{{ film.director }}</span>
    </div>
{% endif %}

{% if not list_id %}
    <div data-film-id="{{ film.id }}" data-watched="{{ 'true' if film.watched else 'false' }}">
        <span class="info">{{ film.title }} ({{ film.year }})</span>
        <span class="director">{{ film.director }}</span>
    </div>
{% endif %}
